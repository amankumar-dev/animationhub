<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation hub</title>
</head>

<body>
    <div class="navbar">
        <ul><li>Home</li>
            <li>About</li>
            <li><a href="mailto:rjvkha@gmail.com">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="rotateholder">
            <div class="outer">
                <div class="inner">
                    
                </div>
            </div>
            Rotating circle
        </div>
        <div class="rotateholder loadholder">
            <div class="boxcontainer">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            Loading Animation
        </div>
        <div class="rotateholder updownholder">
            <div class="dabba">
                Aman Kumar
            </div>
            <div class="name">
                Up-Down Box
            </div>
        </div>
        <div class="rotateholder hoverholder">
                <h2>Hover on me!</h2>
            Hover Animation
        </div>

        <div class="rotateholder roundholder">
            <div class="cbox">
                <div class="line">

                </div>
            </div>
            Loading Circle
        </div>

        <div class="scrollholder">
            <div class="loveflex">
                <div class="love font">I Love</div>
            </div>
            <div class="detailflex">
                <div class="Hills font fonts">Hills</div>
                <div class="rain font fonts">Rain</div>
                <div class="forest font fonts">Forest</div>
                <div class="Nature font fonts">Nature</div>
            </div>
            <div class="text">
                <div class="word">
                    Scroll text
                </div>
            </div>
        </div>

        <div class="rotateholder wiggleholder">
            <div class="boxw">
            <h2 class="h2">>/code/></h2>
            </div>
            Wiggle Animation
        </div>

        <div class="zoomloader rotateholder">
            <div class="reccontainer">
                <div class="rec1 rec"></div>
                <div class="rec2 rec"></div>
                <div class="rec3 rec"></div>
            </div>
            Zoom-in-out loader
        </div>
    </div>

    <div class="gapper">

    </div>
